<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
:root {
  --bg: linear-gradient(135deg, #74ebd5, #9face6);
  --card-bg: rgba(255,255,255,0.25);
  --text: #111;
}

body.dark {
  --bg: linear-gradient(135deg, #141E30, #243B55);
  --card-bg: rgba(0,0,0,0.35);
  --text: #fff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: var(--bg);
  min-height: 100vh;
  color: var(--text);
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 1100px;
  padding: 1rem;
}

.header {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.controls {
  display: flex;
  gap: 0.5rem;
}

input {
  flex: 1;
  padding: 0.7rem;
  border-radius: 8px;
  border: none;
}

button {
  padding: 0.7rem;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

.card {
  background: var(--card-bg);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  padding: 1rem;
  margin-top: 1rem;
  animation: fadeIn 0.4s ease-in;
}

.current {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.temp {
  font-size: 2.5rem;
  font-weight: bold;
}

.details {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
  gap: 0.5rem;
}

.forecast-row {
  display: flex;
  overflow-x: auto;
  gap: 1rem;
}

.forecast-row div,
#daily div {
  text-align: center;
}

.loader {
  width: 50px;
  height: 50px;
  border: 6px solid #ccc;
  border-top: 6px solid #333;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 2rem auto;
}

.hidden {
  display: none;
}

.error {
  color: red;
  text-align: center;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; }
}
  </style>
</head>
<body>

  <!-- App Container -->
  <div class="app">

    <!-- Header -->
    <header class="header">
      <h1>ðŸŒ¤ Weather App</h1>

      <div class="controls">
        <input type="text" id="cityInput" placeholder="Search city..." aria-label="City name">
        <button id="searchBtn"><i class="fas fa-search"></i></button>
        <button id="locationBtn" title="Use current location">
          <i class="fas fa-location-crosshairs"></i>
        </button>
        <button id="themeToggle" title="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <!-- Loading Spinner -->
    <div id="loader" class="loader hidden"></div>

    <!-- Error Message -->
    <p id="error" class="error hidden"></p>

    <!-- Weather Content -->
    <main id="weather" class="hidden">

      <!-- Current Weather Card -->
      <section class="card current">
        <div>
          <h2 id="location"></h2>
          <p id="localTime"></p>
          <div class="temp">
            <span id="temperature"></span>
            <button id="unitToggle">Â°C / Â°F</button>
          </div>
          <p id="condition"></p>
        </div>
        <img id="weatherIcon" alt="Weather icon">
      </section>

      <!-- Details -->
      <section class="card details">
        <div>Feels Like: <span id="feelsLike"></span></div>
        <div>Humidity: <span id="humidity"></span></div>
        <div>Wind: <span id="wind"></span></div>
        <div>Pressure: <span id="pressure"></span></div>
        <div>Visibility: <span id="visibility"></span></div>
        <div>UV Index: <span id="uv"></span></div>
        <div>AQI: <span id="aqi"></span></div>
        <div>Sunrise: <span id="sunrise"></span></div>
        <div>Sunset: <span id="sunset"></span></div>
      </section>

      <!-- Hourly Forecast -->
      <section class="card">
        <h3>Next 24 Hours</h3>
        <div id="hourly" class="forecast-row"></div>
      </section>

      <!-- Daily Forecast -->
      <section class="card">
        <h3>7-Day Forecast</h3>
        <div id="daily"></div>
      </section>

      <!-- Alerts -->
      <section id="alerts" class="card hidden"></section>

    </main>
  </div>

  <script src="script.js"></script>
